<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Ecografia Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="type">Type *</label>
                        <select name="type" id="type" [(ngModel)]="item.type" class="form-control" #type="ngModel" required>
                            <option value=""></option>
                            <option value="abdominal">abdominal</option>
                            <option value="obstetrica">obstetrica</option>
                        </select>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <!-- RELATIONS -->
                    


                    <h2 *ngIf="externalUser__UserEcografia[0]">External Relations</h2>
        
                        <h3 *ngIf="externalUser__UserEcografia[0]">User</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalUser__UserEcografia">{{item._id}}</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
